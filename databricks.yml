  name: spotify_dab
  uuid: da5960c8-1809-4f98-a1d1-ce9fbe5b1291

include:
  - resources/*.yml
  - resources/*/*.yml
  - src/*  # includes all Python code under src

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

