  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://adb-2609458730710739.19.azuredatabricks.net
      root_path: /Workspace/Users/kibutujr_outlook.com#ext#@kibutujroutlook.onmicrosoft.com/.bundle/${bundle.name}/dev
    variables:
      catalog: databricksspotifyproject
      schema: ${workspace.current_user.short_name}

  prod:
    mode: production
    workspace:
      host: https://adb-2609458730710739.19.azuredatabricks.net
      root_path: /Workspace/Users/kibutujr_outlook.com#ext#@kibutujroutlook.onmicrosoft.com/PROD/.bundle/${bundle.name}/prod
